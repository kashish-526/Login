<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Login</h2>
        <div class="inputBox">
            <input type="email" placeholder="Email" type="email" required> 
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password" type="password" required>
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div>
        <p>Create a New account <a href="#">SignUp</a></p>
         <div class="Remember">
            <div class="checkbox">
                <input type="checkbox" id="login-check">
                <label for="login-check">Remember Me</label>
            </div>
         </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
